<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster Pro - Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <header class="main-header minimal">
        <div class="container header-content">
            <a href="index.html" class="logo">
                <span style="color: #6366f1;">TaskMaster</span> Pro
            </a>
            <nav class="main-nav">
                <ul class="nav-list">
                    <li><a href="index.html">Home</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="auth-page">
        <div class="auth-container">
            <form id="signup-form" class="auth-form">
                <h2>Join TaskMaster Pro</h2>
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="John Doe" required>
                    <p class="input-error" id="name-error"></p>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="your@example.com" required>
                    <p class="input-error" id="email-error"></p>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="••••••••" required>
                    <p class="input-error" id="password-error"></p>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="••••••••" required>
                    <p class="input-error" id="confirm-password-error"></p>
                </div>
                <div class="form-options">
                    <label class="terms-acceptance">
                        <input type="checkbox" id="terms" name="terms" required> I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.
                    </label>
                    <p class="input-error" id="terms-error"></p>
                </div>
                <div id="auth-error" class="error-message" style="display: none;"></div>
                <button type="submit" class="btn btn-primary btn-block" id="signup-button">
                    <span id="signup-text">Sign Up</span>
                    <span id="signup-spinner" class="spinner" style="display: none;"></span>
                </button>
                <p class="auth-link">Already have an account? <a href="login.html">Login</a></p>
            </form>
        </div>
    </main>

    <footer class="main-footer minimal">
        <div class="container footer-content">
            <p>&copy; 2023 TaskMaster Pro. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/auth.js"></script>
</body>
</html>
